parameters:
  openweather_api_key: '%env(OPENWEATHER_API_KEY)%'

services:
  # Default configuration for services
  _defaults:
    autowire: true
    autoconfigure: true
    bind:
      string $apiKey: '%openweather_api_key%'

  App\Service\WeatherService:
    arguments:
      $apiKey: '%openweather_api_key%'

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'